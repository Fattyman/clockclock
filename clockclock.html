<html>
	<head>
		<meta name="apple-mobile-web-app-capable" contents="yes">
		<link href="css/style.css" rel="stylesheet">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript">
			var app= angular.module('ClockClockApp',[]);
		</script>
		<script type="text/javascript" src="js/baseutils.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<script type="text/javascript" src="js/clockclock/config.js"></script>

		<script type="text/javascript" src="js/clockclock/utils/clockclock.js"></script>
		<script type="text/javascript" src="js/clockclock/utils/clockclockdraw.js"></script>
		
		<script type="text/javascript" src="js/clockclock/preparers/clockclock.js"></script>
		<script type="text/javascript" src="js/clockclock/preparers/cypher.js"></script>
		<script type="text/javascript" src="js/clockclock/preparers/view.js"></script>
		<script type="text/javascript" src="js/clockclock/preparers/cypheranimator.js"></script>
		
		<script type="text/javascript" src="js/clockclock/cyphers/cypher.js"></script>
		<script type="text/javascript" src="js/clockclock/cyphers/animator.js"></script>
		<script type="text/javascript" src="js/clockclock/cyphers/view.js"></script>
		
		<script type="text/javascript" src="js/angular/clockclock.js"></script>
		<script type="text/javascript" src="js/angular/morphing.js"></script>
	</head>
	<body ng-app="ClockClockApp" style="margin:0;" style="background-color:#000;" onload="javascript:applicationLoaded();">
		<center><H1>Clock Clock</H1></center>
		<div style="font-size:16px;font-weight:bold;">
			This is a reminescence to the original physical "clock clock" which you can have a look onto this <a target="_blank" href="http://www.humanssince1982.com/the-clock-clock-white/">page</a>.
		</div><br/><br/>
		<span>Speed:</span>
		<select name="cfgMod" ng-init="cfgMod='slow'" ng-model="cfgMod" ng-change="change(cfgMod)" ng-controller="ClockClockCtrl">
			<option value="slow" selected>Slow</option>
			<option value="mixed">Mixed</option>
			<option value="fast">Fast</option>
			<option value="blitz">Blitz</option>
		</select><br/><br/>
		<span>Full animation</span>
		<input type="checkbox" ng-model="morphingMode" checked ng-init="morphingMode=true" ng-change="change(morphingMode)" ng-controller="MorphingCtrl">
		<br/><br/>
		<span hand="3" class="clockclock blue breit"></span><br/>
	</body>
</html>
